syntax = "proto3";

message Person{
	string name = 1;
	int32 age = 2;

	enum DeviceType{ 
		IOS = 0;
		Android = 1;
		WP = 2;
	}

	DeviceType deviceType = 3; //设备类型

	message Result{
		string url = 1;
		string title = 2;
	}
	repeated Result results = 4;

	repeated Animal animals = 5;
}


message Animal{
	float weight = 1;
	double price  = 2;
	string namme = 3;
}